<div class="settings">
  <div class="closeIcon icon ion-close-round" ng-click="close()"></div>
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">mums mobile number</span>
      <input type="text" ng-model="settings.mobileNumber">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">mums email address</span>
      <input type="text" ng-model="settings.emailAddress">
    </label>
    <div class="item item-toggle">
      <span class="input-label">tinder mode</span>
      <label class="toggle">
        <input type="checkbox" ng-model="settings.tinderMode">
          <div class="track">
            <div class="handle"></div>
          </div>
      </label>
    </div>
  </div>
</div>
