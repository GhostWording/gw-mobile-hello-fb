<div class="settings">
  <div class="closeIcon icon ion-close-round" ng-click="close()"></div>
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">mums mobile number</span>
      <input type="text" ng-model="settings.mobileNumber">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">mums email address</span>
      <input type="text" ng-model="settings.emailAddress">
    </label>
    <label class="item item-input item-select">
      <div class="input-label">mode</div>
      <select ng-model="settings.mode" ng-options="mode as mode for mode in ['A','B','C']"></select>
    </label>
  </div>
</div>
