<div class="textSelect">
  <img src="http://placekitten.com/g/200/300"/>
  <div class="textSelectContent" ng-click="nextText()">
    {{currentText.Content}}
  </div>
  <div class="button-bar sendBar">
    <button class="button sendBarButton sendBarButtonSendViaEmail" ng-click="sendViaEmail(currentText)">
      <span class="icon ion-email"></span>
    </button>
    <button class="button sendBarButton sendBarButtonSendViaSMS" ng-click="sendViaSMS(currentText)">
      <span class="icon ion-ios7-chatboxes"></span>
    </button>
    <button class="button sendBarButton sendBarButtonSendViaFacebook" ng-click="sendViaFacebook(currentText)">
      <span class="icon ion-social-facebook"></span>
    </button>
  </div>
</div>
