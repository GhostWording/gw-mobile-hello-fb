<div class="textSelect">
  <!-- nav buttons -->
  <div class="navButtons">
    <div class="previousStarredSlideButton icon ion-ios7-arrow-left" ng-if="previousStarredSlideExists()" on-touch="previousStarredSlide()"></div>
    <div class="nextSlideButton icon ion-ios7-arrow-right" on-touch="nextSlide()"></div>
    <div class="starSlideButton icon ion-ios7-star" ng-class="{'starSlideButtonStarred': getCurrentSlide().starred}" on-touch="toggleSlideStar()"></div>
  </div>
  <!-- slider -->
  <div class="textSelectSlider" style="width:{{windowWidth}}px; height:{{windowHeight+500}}px" ng-mousemove="mouseMove($event)">
    <!-- slides -->
    <div 
      ng-repeat="slide in slides track by $index" 
      class="textSelectSlide slideAnimation" 
      ng-class="slide.animation"
      style="width:{{windowWidth}}px;"
      ng-if="slide.text"
      ng-mousedown="mouseDown()" 
      ng-mouseup="mouseUp()">
      <!--
      <h2 ng-if="slides[currentSlide] == slide" style="color:white; position:relative; top: 20px; left: 20px">current [{{slide.animation}}]</h2>
      <h2 ng-if="slides[otherSlide] == slide" style="color:white; position:relative; top: 20px; left: 20px">other [{{slide.animation}}]</h2>
      -->
      <!-- image -->
      <div class="textSelectImage" style="height:{{slideImageHeight}}px; background-image:url('{{slide.imageUrl}}')"></div>
      <!-- content -->
      <div class="textSelectText">
        {{slide.text.Content}}
      </div>
      <div class="textSelectSendButton">send!</div>
    </div>
  </div>
  <!-- send button bar -->
  <!--
  <div class="button-bar sendBar">
    <button class="button sendBarButton sendBarButtonSendViaEmail" ng-click="sendViaEmail(text, getCurrentImageUrl())">
      <span class="icon ion-email"></span>
    </button>
    <button class="button sendBarButton sendBarButtonSendViaSMS" ng-click="sendViaSMS(text, getCurrentImageUrl())">
      <span class="icon ion-ios7-chatboxes"></span>
    </button>
    <button class="button sendBarButton sendBarButtonSendViaFacebook" ng-click="sendViaFacebook(text)">
      <span class="icon ion-social-facebook"></span>
    </button>
  </div>
  -->
</div>
