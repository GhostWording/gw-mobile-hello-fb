<div class="textSelect">
  <!-- text slider -->
  <div class="textSelectSlider">
    <ion-slide-box show-pager="false" active-slide="currentText">
      <ion-slide ng-repeat="text in filteredTexts | temporaryFilterLongTexts">
        <div class="textSelectSliderContent">
          <!-- image -->
          <div class="textSelectImage" style="background-image:url('{{imageUrls[$index % imageUrls.length]}}')"></div>
          <!-- content -->
          <div class="textSelectText">
            {{text.Content}}
          </div>
          <div class="textSelectSendButton">SEND!</div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </div>
