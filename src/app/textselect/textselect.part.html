<div class="textSelect" style="width:{{windowWidth}}px; height:{{windowHeight}}px">
  <!-- nav buttons -->
  <div class="navButtons">
    <div 
      ng-if="previousStarredSlideExists()" 
      class="navButton prevNavButton icon ion-arrow-left-b" 
      style="top:{{navPosition}}px"
      on-touch="previousStarredSlide()">
    </div>
    <div 
      class="navButton nextNavButton icon ion-arrow-right-b" 
      style="top:{{navPosition}}px"
      on-touch="nextSlide()">
    </div>
    <div 
      class="navButton starNavButton icon ion-ios7-star" 
      ng-class="{'starNavButton': getCurrentSlide().starred, 'unstarNavButton': !getCurrentSlide().starred}" 
      style="top:{{navPosition}}px; left:{{windowWidth/2-30}}px"
      on-touch="toggleSlideStar()">
    </div>
  </div>
  <!-- slides -->
  <div class="slideContainer" style="width:{{windowWidth}}px">
  <div 
    ng-repeat="slide in slides track by $index" 
    class="slide slideAnimation" 
    ng-class="slide.animation"
    style="width:{{windowWidth}}px;"
    ng-if="slide.text"
    ng-mousedown="mouseDown()" 
    ng-mouseup="mouseUp()">
    <!--
    <h2 ng-if="slides[currentSlide] == slide" style="color:white; position:relative; top: 20px; left: 20px">current [{{slide.animation}}]</h2>
    <h2 ng-if="slides[otherSlide] == slide" style="color:white; position:relative; top: 20px; left: 20px">other [{{slide.animation}}]</h2>
    -->
    <!-- image -->
    <div class="image" style="height:{{slideImageHeight}}px; background-image:url('{{slide.imageUrl}}')"></div>
    <!-- content -->
    <div class="text" ng-class="{'textStarred': slide.starred}">
      {{slide.text.Content}}
      <div class="sendButton">SEND</div>
    </div>
  </div>
  </div>
  <!-- send button bar -->
  <!--
  <div class="button-bar sendBar">
    <button class="button sendBarButton sendBarButtonSendViaEmail" ng-click="sendViaEmail(text, getCurrentImageUrl())">
      <span class="icon ion-email"></span>
    </button>
    <button class="button sendBarButton sendBarButtonSendViaSMS" ng-click="sendViaSMS(text, getCurrentImageUrl())">
      <span class="icon ion-ios7-chatboxes"></span>
    </button>
    <button class="button sendBarButton sendBarButtonSendViaFacebook" ng-click="sendViaFacebook(text)">
      <span class="icon ion-social-facebook"></span>
    </button>
  </div>
  -->
</div>
