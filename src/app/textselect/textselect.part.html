<div class="textSelect" style="width:{{windowWidth}}px; height:{{windowHeight}}px">
  <!-- slides -->
  <div class="slideContainer" style="width:{{windowWidth}}px">
    <div 
      ng-repeat="slide in slides track by $index" 
      class="slide slideAnimation" 
      ng-class="slide.animation"
      ng-style="{width:windowWidth+'px', 'z-index':slide.zIndex}"
      ng-if="slide.text">
      <!-- image -->
      <div class="image" style="height:{{slideImageHeight}}px; background-image:url('{{slide.imageUrl}}')">
        <!-- swipe indicator -->
        <div class="swipeIndicator" style="height:{{slideImageHeight}}px" ng-if="slide.swipeDirection!=='none'">
          <div class="outer">
            <div class="inner">
              <div class="icon ion-close-round" ng-if="slide.swipeDirection==='left'"></div>
              <div class="icon ion-heart" ng-if="slide.swipeDirection==='right'"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- text -->
      <div class="text">
        {{slide.text.Content}}
      </div>
      <!-- send bar -->
      <gw-mob-sendbar 
        emailaddress="emailAddress" 
        mobilenumber="mobileNumber" 
        text="slide.text.Content"
        imageurl="slide.imageUrl">
      </gw-mob-sendbar>
      <!-- bottom of slide marker -->
      <div class="slideBottom"></div>
    </div>
  </div>
</div>
