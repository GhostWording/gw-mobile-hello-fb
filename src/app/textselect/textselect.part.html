<div class="textSelect" style="width:{{windowWidth}}px; height:{{windowHeight}}px">
  <!-- slides -->
  <div class="slideContainer" style="width:{{windowWidth}}px">
    <!-- decision buttons -->
    <!--
    <div class="decisionButtons" style="width:{{windowWidth}}px; top:{{slideImageHeight/2}}px">
      <div 
        class="like icon ion-heart" 
        on-touch="likeIconClick()">
      </div>
      <div 
        class="dislike icon ion-heart-broken" 
        on-touch="dislikeIconClick()">
      </div>
    </div>
    -->
    <!-- slides -->
    <div 
      ng-repeat="slide in slides track by $index" 
      class="slide slideAnimation" 
      ng-class="slide.animation"
      ng-style="{width:windowWidth+'px', 'z-index':slide.zIndex}"
      ng-if="slide.text">
      <!-- image -->
      <div class="image" style="height:{{slideImageHeight}}px; background-image:url('{{slide.imageUrl}}')">
        <!-- swipe indicator -->
        <div class="swipeIndicator" style="height:{{slideImageHeight}}px" ng-if="slide.swipeDirection!=='none'">
          <div class="outer">
            <div class="inner">
              <div class="icon ion-close-round" ng-if="slide.swipeDirection==='left'"></div>
              <div class="icon ion-heart" ng-if="slide.swipeDirection==='right'"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- content -->
      <div class="text" ng-class="{'textStarred': slide.starred}">
        <!-- text -->
        {{slide.text.Content}}
        <!-- send button -->
        <div class="sendButton" ng-if="!sendBarVisible" ng-click="sendButtonClick()">SEND</div>
        <!-- send bar -->
        <div class="sendBar" ng-if="sendBarVisible" style="width:{{windowWidth/2}}px">
          <div class="sendBarButton sendViaEmail icon ion-email" ng-click="sendViaEmailClick(slide)"></div>
          <div class="sendBarButton sendViaSMS icon ion-ios7-chatboxes" ng-click="sendViaSMSClick(slide)"></div>
          <div class="sendBarButton sendViaFacebook icon ion-social-facebook" ng-click="sendViaFacebookClick(slide)"></div>
        </div>
        <!-- bottom of slide marker -->
        <div class="slideBottom"></div>
      </div>
    </div>
  </div>
</div>
